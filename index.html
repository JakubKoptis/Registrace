<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="user-solid (1).svg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrace</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h1>Registrace</h1>
  <form id="registration-form">
    <label>
      <input placeholder="Uživatelské jméno" type="text" id="username" required>
    </label>
    <div id="username-error" class="error"></div>

    <label>
      <input placeholder="Email" type="email" id="email" required>
    </label>
    <div id="email-error" class="error"></div>

    <label>
      <input placeholder="Heslo" type="password" id="password" required>
    </label>
    <div id="password-error" class="error"></div>

    <button type="submit">Registrovat</button>
  </form>
</div>
  <style>
    .error { color: red; font-size: 0.9em; }
  </style>
</body>
</html>
